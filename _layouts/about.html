{% include liquid_init.html %}

<!-- Slide #31 -->
<section class="slide fade kenBurns fromRight" data-name="{{ page.nav_tag }}">
  <div class="content {{ direction }}">
    <div class="container">
      <div class="wrap ">
          
        <div class="fix-12-12">
          <h1 class="ae-1">{{ page.h1 }}</h1>
          <div class="ae-2">
            <p>{{ page.h1_p}}</p>
          </div><p></p>
          <ul class="flex {{ alignment }} _{{ alignment }}">
            <li class="col-1-12"></li>
            <li class="col-5-12 ae-1 fromRight">
              <div class="relative">
                <img width="60" class="avatar-77 ae-2 fromCenter margin-right-2" src="{{ page.h3_1_img }}" alt="{{ page.h3_1 }}"/>
                <div class="quote-31">
                  <h3 class="ae-4 margin-bottom-0">{{ page.h3_1 }}</h3>
                  <div class="ae-5"><p class="small">
                    {{ page.h3_1_p1 }} <br> {{ page.h3_1_p2 }}
                  </p></div>
                </div>
            </li>
            <li class="col-5-12 ae-1 fromRight">
              <div class="relative">
                <img width="60" class="avatar-77 ae-2 fromCenter  margin-right-2" src="{{ page.h3_2_img }}" alt="{{ page.h3_2 }}"/>
                <div class="quote-31">
                  <h3 class="ae-4 margin-bottom-0">{{ page.h3_2 }}</h3>
                  <div class="ae-5"><p class="small">
                    {{ page.h3_2_p1 }} <br> {{ page.h3_2_p2 }}
                  </p></div>
                </div>
            </li>
            <li class="col-1-12"></li>
          </ul>
          <div class="ae-2">
            <p></p>  
            <h2 class="ae-2"> {{ page.contact_text }} <a href="{{ link }}" class="text-oolm_color_4 underline">{{ page.contact_link_text }} </a></h2></p>
          </div>
        </div>
        
      </div>
    </div>
  </div>
  <div class="background" style="background-image:url({{ page.bg_image }})"></div>
</section>
